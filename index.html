<!DOCTYPE html>
<html>
<head>
    <title>A* Search</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="screen.css" />

    <script src="bower_components/requirejs/require.js"></script>
</head>
<body>

    <div id="js-app">

        <div class="radio">
            <input type="radio" name="mode" id="radio_1" class="radio-input" value="start" checked />
            <label for="radio_1" class="radio-label">Start</label>
        </div>
        <div class="radio">
            <input type="radio" name="mode" id="radio_2" class="radio-input" value="end" />
            <label for="radio_2" class="radio-label">End</label>
        </div>
        <div class="radio">
            <input type="radio" name="mode" id="radio_3" class="radio-input" value="wall" />
            <label for="radio_3" class="radio-label">Wall</label>
        </div>
    </div>

    <script>
        requirejs.config({
            baseUrl: 'scripts'
        });

        require(['main']);
    </script>
</body>
</html>
