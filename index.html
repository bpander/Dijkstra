<!DOCTYPE html>
<html>
<head>
    <title>Dijkstra's Algorithm</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300" />
    <link rel="stylesheet" href="screen.css" />

    <script src="bower_components/requirejs/require.js"></script>
    <script src="scripts/config.js"></script>
</head>
<body>

    <div data-view="Grid">
    </div>

    <div data-view="UI">
        <div class="radio">
            <input type="radio" name="mode" id="radio_1" class="radio-input" value="start" checked />
            <label for="radio_1" class="radio-label">Start</label>
        </div>
        <div class="radio">
            <input type="radio" name="mode" id="radio_2" class="radio-input" value="final" />
            <label for="radio_2" class="radio-label">End</label>
        </div>
        <div class="radio">
            <input type="radio" name="mode" id="radio_3" class="radio-input" value="wall" />
            <label for="radio_3" class="radio-label">Wall</label>
        </div>
    </div>

    <script>
        requirejs.config({
            baseUrl: 'scripts'
        });

        require(['main']);
    </script>
</body>
</html>
